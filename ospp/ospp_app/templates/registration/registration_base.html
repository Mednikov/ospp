{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}ОСПП{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="true"/>  
  <meta name="MobileOptimized" content="320"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

  <meta property="og:site_name" content="ОСПП">
  <meta property="og:locale" content="ru-RU" >

  <!-- FONTS -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'lib/font-awesome-4.3.0/css/font-awesome.min.css' %}">
  <!--[if IE 7]>
    <link rel="stylesheet" href="{% static 'lib/font-awesome-4.3.0/css/font-awesome-ie7.min.css' %}">
  <![endif]-->

  <!-- STYLES -->
  <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-IE.css' %}" />
  <![endif]-->
  {% block styles %}{% endblock %}


</head>
<body id="login-bg">


  {% block registration %}
  {% endblock %}


  <!-- SCRIPTS -->
  <script type="text/javascript" src="{% static 'lib/jquery-1.11.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% block scripts %}{% endblock %}

</body>
</html>
